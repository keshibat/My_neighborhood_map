<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="utf-8">
  <title>Neighborhood Map</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>New Zealand North Island</h2>
    <div>
      <form>
        <input data-bind="textInput: userInput" id="search-box" placeholder="Search">
      </form>
    </div>
    <div class="toggle-btn" onclick="toggleSidebar()">
      <span></span> <span></span> <span></span>
    </div>
    <div>
      <ul data-bind="foreach: filteredLocations">
        <li data-bind="text: name"></li>
      </ul>
    </div>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBxP9l-uNP_vLP3HDCmbisOHTAQAh-iPOw&callback=initMap" onerror="errorHandling()">
  </script>
  <script src="js/Lib/knockout-3.4.2.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
